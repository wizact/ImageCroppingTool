<!DOCTYPE html>
<html>
<head>
	<title>Sample Image Load</title>
<!-- build:css:build assets/css/file.min.css -->
  <link rel="stylesheet" type="text/css" href="../assets/css/file.css">
<!-- /build -->
  <style>
  </style>
</head>
<body>
  <div class="dropArea">
      <input type="file" id="file1" class="fileBrowse" /> 
      <br>
      <div id="drop_file1" class="fileDrop">
        
     </div>
     <br> 
  </div>
  <button id="drawOnCanvas" class="btn">Crop</button>
  Background Color: <input id="background-color" type="color" />
  <hr />
<!-- build:js:build assets/js/imagebundle.min.js -->
 <script type="text/javascript" src="../assets/js/imagePreview.js"></script>
 <script type="text/javascript" src="../assets/js/imageLoader.js"></script>
<!-- /build -->

 <script>
  var preview1 = new ImagePreview('drop_file1', 'drawOnCanvas', 'background-color', { "width": "480" , "height": "200", "previewWidth": "240" , "previewHeight": "100", "viewFinderWidth": "200", "viewFinderHeight": "100" });

  var loadcb1 = function(result) {
    preview1.load(result);
  };

 var loader1 = new ImageLoader('file1', 'drop_file1', loadcb1, { "height": "200", "width": "480" });

  if (loader1.isSupported()) {
    loader1.init();
  }

</script>
</body>
</html>
