<!DOCTYPE html>
<html>
<head>
	<title>Sample Image Load</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/file.css">
</head>
<body>
  <div class="dropArea">
      <input type="file" id="file1" class="fileBrowse" /> 
      <br>
      <div id="drop_file1" class="fileDrop">
         
     </div>
     <br>
     <hr>
     <input type="file" id="file2" class="fileBrowse" /> 
     <br>
     <div id="drop_file2" class="fileDrop">
     </div>
     <br>
 </div>
 <script type="text/javascript" src="../assets/js/localFile.js"></script>

 <script>
 var preview1 = new ImagePreview('file1', 'drop_file1', { "height": "200", "width": "480" });
 var preview2 = new ImagePreview('file2', 'drop_file2');
  if (preview1.isSupported()) {
    preview1.registerPreviewContainer();
  }

  if (preview2.isSupported()) {
    preview2.registerPreviewContainer();
  }
</script>
</body>
</html>
